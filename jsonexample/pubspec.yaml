name: jsonexample
description: A demonstration of JSON parsing
publish_to: none

environment:
  sdk: '>=2.19.5 <4.0.0'

dependencies:
  json_annotation: ^4.5.0
  built_collection: ^5.0.0
  built_value: ^8.3.0

  flutter:
    sdk: flutter

  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  analysis_defaults:
    path: ../analysis_defaults
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.10
  built_value_generator: ^8.3.0
  json_serializable: ^6.1.6

flutter:
  uses-material-design: true
